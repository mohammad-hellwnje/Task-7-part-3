<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <!-- <button onclick="addRowToTable()" class="btn btn-primary my-5 add-new-button">
            Add new row
        </button> -->

      <div>
        <div>
          <label>name</label>
          <input type="text" class="form-control name" />
        </div>
        <div>
          <label>last</label>
          <input type="text" class="form-control last" />
        </div>
        <div>
          <label>handle</label>
          <input type="text" class="form-control handle" />
        </div>
        <div>
          <label>Search by first name</label>
          <input onkeyup="searchData(this.value)" type="text" id="search"  class="w-100 d-blok p-2">
        </div>
      </div>
      <button class="btn btn-primary my-5 add-new-button">Add new row</button>
      <button class="btn btn-info my-5 save-after-update d-none">Save</button>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First</th>
            <th scope="col">Last</th>
            <th scope="col">Handle</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
